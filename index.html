<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Transfer Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px 0;
      color: #61dafb;
    }

    textarea {
      width: 90%;
      max-width: 1000px;
      height: 300px;
      background-color: #252526;
      color: #d4d4d4;
      border: 1px solid #333;
      padding: 10px;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      border-radius: 5px;
      outline: none;
    }

    textarea:focus {
      border-color: #61dafb;
      box-shadow: 0 0 5px #61dafb;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #0e639c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1177bb;
    }

    #link {
      width: 90%;
      max-width: 1000px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #252526;
      color: #d4d4d4;
    }

    #lineCount {
      margin-top: 5px;
      font-size: 14px;
      color: #aaaaaa;
    }

    p {
      width: 90%;
      max-width: 1000px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>Code Transfer Tool</h1>

<textarea id="input" placeholder="Paste your code here"></textarea>
<div id="lineCount">Lines: 0</div>

<div>
  <button onclick="generateLink()">Generate URL</button>
  <button onclick="copyText()">Copy Code</button>
</div>

<p>Shareable URL:<br>
  <input id="link" type="text">
</p>

<script>
  const textarea = document.getElementById('input');
  const linkInput = document.getElementById('link');
  const lineCountDiv = document.getElementById('lineCount');

  function updateLineCount() {
    const lines = textarea.value.split(/\r\n|\r|\n/).length;
    lineCountDiv.textContent = `Lines: ${lines}`;
  }

  textarea.addEventListener('input', updateLineCount);

  function generateLink() {
    if (!textarea.value) {
      linkInput.value = '';
      return;
    }
    // Compress text to make URL shorter
    const compressed = LZString.compressToEncodedURIComponent(textarea.value);
    const url = `${location.origin}${location.pathname}#${compressed}`;
    linkInput.value = url;
  }

  function copyText() {
    navigator.clipboard.writeText(textarea.value);
  }

  // Load text from URL on page open
  if (location.hash.length > 1) {
    try {
      const decoded = LZString.decompressFromEncodedURIComponent(location.hash.slice(1));
      textarea.value = decoded || '';
      updateLineCount();
    } catch (e) {
      console.error('Invalid URL data');
    }
  }

  // Initialize line count on page load
  updateLineCount();
</script>

</body>
</html>
